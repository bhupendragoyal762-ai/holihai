<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Holi</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow-x:hidden;
    color:white;

    background: linear-gradient(-45deg,
        #ff0080,
        #ff8c00,
        #40e0d0,
        #ffea00,
        #ff1493,
        #00ffcc);

    background-size: 400% 400%;
    animation: holiBG 10s ease infinite;
}

@keyframes holiBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
/* Dark overlay */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.3);
    z-index:1;
}

/* Main content */
.container{
    position:relative;
    z-index:2;
    padding-top:120px;
}

/* Developer text */
.developer{
    position:fixed;
    top:15px;
    left:20px;
    font-size:14px;
    z-index:3;
}

/* Side Images */
.left-img{
    position:fixed;
    left:10px;
    top:50%;
    transform:translateY(-50%);
    width:120px;
    z-index:2;
}

.right-img{
    position:fixed;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    width:120px;
    z-index:2;
}

/* Top Animation */
.top-img{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:200px;
    z-index:2;
}

.main-img{
width:120px;
height:140px;
}

/* Form */
input{
    width:250px;
    padding:10px;
    margin:8px;
    border:none;
    border-radius:5px;
}

button{
    padding:10px 20px;
    border:none;
    background:#ff5722;
    color:white;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#e64a19;
}
</style>

<script>
window.onload = function(){
    var audio = document.getElementById("bgmusic");
    audio.play().catch(function(){});

    const params = new URLSearchParams(window.location.search);
    const sender = params.get("sender");
    const number = params.get("number");

    if(sender){
        document.getElementById("senderName").innerText = sender;
    }

    if(number){
        document.getElementById("receiverNumber").innerText = number;
    }
};

function generateLink(){

    const sender = document.getElementById("inputSender").value;
    const number = document.getElementById("inputNumber").value;

    if(sender === "" || number === ""){
        alert("Please fill both fields");
        return;
    }

    const link = window.location.origin + window.location.pathname +
                 "?sender=" + encodeURIComponent(sender) +
                 "&number=" + encodeURIComponent(number);

    const output = document.getElementById("generatedLink");
    output.value = link;

    // Auto Copy
    output.select();
    output.setSelectionRange(0, 99999);
    document.execCommand("copy");

    alert("Link Copied Automatically âœ…");
}
</script>
</head>

<body>

<div class="overlay"></div>

<div class="developer">Developer by Bhupendra</div>

<img src="left.png" class="left-img">
<img src="right.png" class="right-img">
<img src="top.gif" class="top-img">


<div class="container">
    <h1>ðŸŒˆ Happy Holi ðŸŒˆ</h1>
	<img src="img1.png" class="main-img">
    <h2>From: <span id="senderName">Your Friend</span></h2>
    <h3>To: <span id="receiverNumber">Special Person</span></h3>

    <audio id="bgmusic" src="song1.mp3" autoplay loop></audio>

    <br><br>
    <h3>Create Your Own Link</h3>

    <input type="text" id="inputSender" placeholder="Enter Your Name"><br>
    <input type="text" id="inputNumber" placeholder="Enter Receiver Number"><br>
    <button onclick="generateLink()">Generate Link</button><br><br>
    <input type="text" id="generatedLink" readonly>
</div>

</body>
</html>
